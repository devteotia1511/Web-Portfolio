<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder!</title>
    <link rel="stylesheet" href="05style.css">
</head>
<body style="border: 5px; background-color: transparent; color: whitesmoke;">
    <div id="container">
        <h2 style="color: rgb(255, 255, 255); font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Task Reminder!</h2>
        <ul class="taskadder">
            <li class="Monthname" style="background-color: rgb(75, 75, 74); display: flex; text-align: center; justify-content: center; font-family: 'Times New Roman', Times, serif; font-size: larger;">-- Month Name --</li>
        </ul>
        <form>
            <input type="text" id="additem" class="additem">
            <button class="additem" type="submit">SUBMIT</button>
        <div id="buttons">
            <button class="edit">EDIT</button>
            <button class="remove">REMOVE</button>
        </div>
    </div>
    <h4><i>~ Dev Teotia</i></h4>
</body>
<script src="05script.js"></script>
</html>

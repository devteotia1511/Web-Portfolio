<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="02style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container" >
      <div class="insidecontent">
        <h1 style="text-align: center;">BMI CALCULATOR</h1>
        <form style = "text-align: center;">
          <p><label>Height in CM: </label><input type="number" id="height" /></p>
          <p><label>Weight in KG: </label><input type="number" id="weight" /></p>
          <button>Calculate</button>
          <div id="results"></div>
          <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
        </div>
      </form>
      <h4><i>~ Dev Teotia</i></h4>
    </div>
  </body>
  <script src="02script.js"></script>
</html>
